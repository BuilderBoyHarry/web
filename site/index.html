<html>

    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

<body>

    <!-- header: -->
    <iframe class="head-frame-two" src="header.html"></iframe>

    <br />

    <!-- desktop: -->
    <div class="desktop">
        <table class="normtable">
            <tr>
                <th>
                    <!-- bbh smp: -->
                    <div>
                        <div><img class="norm-img" src="img/w5 panorama.png" alt="SMP; World 5 Panorama"></div>

                        <br />

                </th>
                <th>

                    <div>
                        <div><img class="norm-img" src="img/tw panorama.png" alt="Tara's wrath; main menu"></div>

                        <br />
                        <a class="button3" href="tw.html">View</a>
                    </div>
                </th>
            </tr>
        </table>        

        <br />

        <!-- resource packs: -->
        <table width="100%">
            <tr>

                    <div class="middle"><img class="world-img" src="img/rp/cactus.png" alt="pixel art cactus" /></div>

                </th>

                <th>
                    <div class="middle"><img class="world-img" src="img/rp/telescope.png" alt="telescope" /></div>
